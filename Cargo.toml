[workspace]

members = [
    "destination-iceberg", "destination-iceberg-sql",
]

resolver = "2"

[workspace.dependencies]
airbyte-rs = { git = "https://github.com/dashbook/airbyte-rs.git" }
arrow = "51.0.0"
async-trait = "0.1"
object_store = { version = "0.9", features = ["aws", "gcp"] }
dashtool-common = "0.1"
futures = "0.3.30"
iceberg-rust = { git = "https://github.com/jankaul/iceberg-rust" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-futures = "0.2"
